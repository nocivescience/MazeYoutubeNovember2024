<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 100%;
        height: 100vh;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }
    #ball1 {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
    }
</style>
<body>
    <div class="container">
        <div id="ball1"></div>
    </div>
    <script>
        const lista1 = [1, 2, 3, 4, 5];
        const lista2 = lista1.map((item) => item * 2);
        const ball1 = document.getElementById('ball1');
        // console.log([...lista1, ...lista2]);
        let balls= [];
        balls=[
            {x: 100, y: 100, r: 50},
            {x: 200, y: 200, r: 50},
            {x: 300, y: 300, r: 50},
        ].map(ball => (
            {x: ball.x, y: ball.y, r: ball.r}
        ))
        // console.log(balls);
        setInterval(() => {
            balls.forEach(ball => {
                ball.x += 1;
                ball.y += 1;
            });
            console.log(balls);
            ball1.style.left = balls[0].x + 'px';
            console.log(ball1.style.left);
        }, 10);
    </script>
</body>
